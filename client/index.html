<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;  
    }

    .inputs {
      display: flex;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 20px;
    }
    
    label {
      display: inline-block;
      margin-bottom: 10px;
      font-size: 1.6rem;
      font-size: 1.4rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3), -1px -1px 2px rgba(255,255,255,0.8);
      color: royalblue;
    }
    
    select, input {
      padding: 12px 20px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 16px;
    }
    select {
      cursor: pointer;
    }
    input {
      font-family: Arial, sans-serif;
    }
    
    body{
	    height: 100vh;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    overflow: hidden;
    }

    .btnParent {
      display: flex;
      justify-content: center;
    }
    button {
      font-family: inherit;
      font-size: 20px;
      background: royalblue;
      color: white;
      padding: 0.7em 1em;
      padding-left: 0.9em;
      display: flex;
      align-items: center;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    button span {
      display: block;
      margin-left: 0.3em;
      transition: all 0.3s ease-in-out;
    }
    
    button svg {
      display: block;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }
    
    button:hover .svg-wrapper {
      animation: fly-1 0.6s ease-in-out infinite alternate;
    }
    
    button:hover svg {
      transform: translateX(1.2em) rotate(45deg) scale(1.1);
    }
    
    button:hover span {
      transform: translateX(5em);
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    @keyframes fly-1 {
      from {
        transform: translateY(0.1em);
      }
    
      to {
        transform: translateY(-0.1em);
      }
    }
    </style>
</head>
<body>

<div class="container">

<div class="inputs">
  <label for="proceso">Proceso:</label>
  <select id="select" >
    <option value = "" disabled selected>Selecciona una opción</option>
  </select>
</div>

<div class="inputs">
  <label id="label" for="fecha">Periodo:</label>
  <input type="month" id="fecha">   
</div>

<div class="btnParent">
  <button id="btnEnviar">
    <div class="svg-wrapper-1">
      <div class="svg-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            fill="currentColor"
            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
          ></path>
        </svg>
      </div>
    </div>
    <span>Send</span>
  </button>
</div>

</div>

<script id="datos">
  document.addEventListener("DOMContentLoaded", function () {
  const select = document.getElementById("select");

  // Realizar la solicitud de red (fetch) al servidor
  fetch("/procesos")
      .then(response => {
        // response.json().then(console.log(...data))
          if (!response.ok) {
              throw new Error('La solicitud falló: ' + response.status);
          }
          return response.json();
      })
      .then(data => {
          // Limpiar opciones existentes
          // select.innerHTML = "";

          // Agregar nuevas opciones al select
          data.forEach(proceso => {
              const option = document.createElement("option");
              option.value = proceso.id; // Asegúrate de que proceso tenga una propiedad "id"
              option.textContent = proceso.nombre; // Asegúrate de que proceso tenga una propiedad "nombre"
              select.appendChild(option);
          });
      })
      .catch(error => {
          console.error("Error al obtener los procesos:", error);
      });
});
</script>

</body>
</html>
