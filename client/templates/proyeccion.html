<!DOCTYPE html>
<html xml:lang="es" lang="es">

<head>
    <title>Proyección de Pagos</title>
    <link rel="icon" href="/static/img/logo.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/static/css/proyeccion.css">
</head>

<body>
    <div id="menu"></div>

    <div class="container-fluid" id="home">
        <div class="row bg-dark bg-gradient text-white" id="filtros">
            <div class="col form-group">
                <label for="convenio">Sindicato</label>
                <select id="conv" class="form-control">
                    <option value="" selected>Todos</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="empresa">Empresa</label>
                <select id="emp" class="form-control">
                    <option value="" disabled selected>Todas</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="concepto">Concepto</label>
                <select id="conc" class="form-control">
                    <option value="" disabled selected>Todos</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control">
                    <option value="" disabled selected>Todos</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="jurisdiccion">Jurisdicción</label>
                <select id="jurisdiccion" class="form-control">
                    <option value="" selected>Todas</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="filtroFechaInicio">Fecha</label>
                <input id="filtroFechaInicio" class="form-control" placeholder="Selecciona fecha" data-input>
            </div>
            <div class="col-md-1 form-group btn-buscar">
                <button type="button" class="btn btn-outline-light" id="btnBuscar" title="Proyectar">
                    <i class="material-symbols-outlined">play_arrow</i>
                </button>
            </div>
        </div>
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>

        <div id="topTabla" class="row">
            <div class="col">
                <button type="button" class="btn btn-danger ms-3" id="btnGenerar">Generar</button>
            </div>
            <div class="col">
                <h3 id="total">Total a Pagar: $total</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-striped" style="display: none;" id="tablaDatos">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Sindicato</th>
                        <th>Empresa</th>
                        <th>Concepto</th>
                        <th>Tipo</th>
                        <th>Jurisdicción</th>
                        <th style="background-color: azure;">Valor a Pagar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="/static/js/proyeccion.js"></script>
</body>

</html>
