<!DOCTYPE html>
<html xml:lang="es" lang="es">

<head>
    <title>Alícuotas</title>
    <link rel="icon" href="/static/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
    <link rel="stylesheet" href="/static/css/alicuotas.css">
</head>

<body>
    <div id="menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 form-group">
                <label for="sindicato">Sindicato</label>
                <select id="sindicato" class="form-control">
                    <option value="" selected disabled>Seleccione una opción</option>
                </select>
            </div>
        </div>

        <div class="caja">
            <div class="info-box" id="alicuotas">
                <h3>Alícuotas</h3>
                <div id="alicuotasData"></div>
                <div class="form-group btnAddDiv">
                    <button type="button" class="btn btn-primary btnAdd" id="btnAddAlicuota">
                        <span class="material-symbols-outlined">add
                        </span>Agregar</button>
                </div>
            </div>
            <div class="info-box" id="valores">
                <h3>Valores</h3>
                <div id="valoresData" value=""></div>
                <div class="form-grou btnAddDiv">
                    <button type="button" class="btn btn-primary btnAdd" id="btnAddValor">
                        <span class="material-symbols-outlined">add
                        </span>Agregar</button>
                </div>
            </div>
        </div>

        <script type="module" src="/static/js/alicuotas.js"></script>
</body>
