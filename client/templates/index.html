<!DOCTYPE html>
<html xml:lang="es" lang="es">

<head>
  <title>Generador de Informes</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary bg-gradient" id="menu">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/img/gg_logo.png" alt="Logo" id="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Procesador</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Administradores</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="convenios.html">Convenios</a></li>
                <li><a class="dropdown-item" href="#">Empresas</a></li>
                <li><a class="dropdown-item" href="#">Conceptos</a></li>
                <li><a class="dropdown-item" href="#">Tipos</a></li>
              </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">A. Conceptos</a>
          </li>
          <!-- Agrega más elementos li para más ventanas -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" id="home">
    <div class="row bg-dark bg-gradient text-white" id="filtros">
      <div class="col-md-8">
        <div class="row">
          <div class="col form-group">
            <label for="convenio">Convenio</label>
            <select id="conv" class="form-control">
              <option value="" disabled selected>Selecciona una opción</option>
            </select>
          </div>
          <div class="col form-group">
            <label for="empresa">Empresa</label>
            <select id="emp" class="form-control">
              <option value="" disabled selected>Todas</option>
            </select>
          </div>
          <div class="col form-group">
            <label for="concepto">Concepto</label>
            <select id="conc" class="form-control">
              <option value="" disabled selected>Todos</option>
            </select>
          </div>
          <div class="col form-group">
            <label for="tipo">Tipo</label>
            <select id="tipo" class="form-control">
              <option value="" disabled selected>Todos</option>
            </select>
          </div>
          <div class="col form-group">
            <label for="jurisdiccion">Jurisdicción</label>
            <input type="text" id="jurisdiccion" class="form-control" placeholder="Todas">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col form-group">
            <label for="filtroFechaInicio">Desde</label>
            <input id="filtroFechaInicio" class="form-control" placeholder="Selecciona desde" data-input>
          </div>
          <div class="col form-group">
            <label for="filtroFechaFin">Hasta</label>
            <input id="filtroFechaFin" class="form-control" placeholder="Selecciona hasta" data-input>
          </div>
          <div class="col-md-3 form-group">
            <label>Procesado</label><br>
            <input type="checkbox" id="procesadoTrue"> Sí
            <input type="checkbox" id="procesadoFalse"> No
          </div>
          <div class="col-md-2 form-group btn-buscar">
            <button type="button" class="btn btn-outline-light" id="btnBuscar" title="Buscar">
              <i class="material-symbols-outlined">search</i>
            </button>
          </div>
        </div>
      </div>
      <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div class="alert-dark align-middle row" id="mensajeFaltantes">
      <div class="ms-2 pt-1">
        <p id="mensaje" class="mr-5"></p>
        <button type="button" class="btn btn-danger ms-3" id="btnGenerar">Generar</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-condensed table-striped" style="display: none;" id="tablaDatos">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Concepto</th>
            <th>Tipo</th>
            <th>Jurisdicción</th>
            <th>Versión</th>
            <th style="background-color: azure;">Archivo de Configuración</th>
            <th style="background-color: antiquewhite;">Archivo de Nómina</th>
            <th style="background-color: aquamarine">Archivo de Salida</th>
            <th>Última ejecución</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>

</html>
